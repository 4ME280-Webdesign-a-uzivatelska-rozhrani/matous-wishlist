<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }
    li {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    img {
      width: 100px;
      border-radius: 0.25rem;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .info a {
      font-weight: bold;
      color: #0077cc;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üì∏ Wishlist</h1>
  <ul id="wishlist"></ul>

  <script>
    const mdURL = 'https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/matous-wishlist@606fdac9708d120ed654a9e4deaf3eb65b3df149/wishlist.md';

    fetch(mdURL)
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
        const items = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('-')) {
            const title = lines[i].replace(/^- /, '');
            const link = lines[i+1];
            const image = lines[i+2];
            items.push({ title, link, image });
            i += 2;
          }
        }

        const ul = document.getElementById('wishlist');
        items.forEach(({ title, link, image }) => {
          const li = document.createElement('li');

          const img = document.createElement('img');
          img.src = image;
          img.alt = title;

          const info = document.createElement('div');
          info.className = 'info';

          const a = document.createElement('a');
          a.href = link;
          a.target = '_blank';
          a.textContent = title;

          info.appendChild(a);
          li.appendChild(img);
          li.appendChild(info);
          ul.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('wishlist').innerHTML = '<li>‚ùå Nepoda≈ôilo se naƒç√≠st wishlist.</li>';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
