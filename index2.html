<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matou≈°≈Øv Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .wishlist-item {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
    }
    .wishlist-item:last-child {
      border-bottom: none;
    }
    .wishlist-item img {
      max-width: 150px;
      height: auto;
      float: right;
      margin-left: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .wishlist-item h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    .wishlist-item a {
      color: #0d6efd;
      text-decoration: none;
    }
    .wishlist-item a:hover {
      text-decoration: underline;
    }
    .price {
      font-weight: 600;
      margin-top: 0.5rem;
      color: #444;
    }
    .clearfloat {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Matou≈° ‚Äì M≈Øj Wishlist</h1>
    <div id="wishlist"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const markdownUrl = 'https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/matous-wishlist@main/wishlist.md';

    fetch(markdownUrl)
      .then(response => {
        if (!response.ok) throw new Error('Nepoda≈ôilo se naƒç√≠st markdown.');
        return response.text();
      })
      .then(md => {
        const rawHtml = marked.parse(md);
        const container = document.getElementById('wishlist');
        container.innerHTML = '';

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = rawHtml;

        const ul = tempDiv.querySelector('ul');
        if (!ul) {
          container.textContent = 'Markdown nem√° platn√Ω seznam polo≈æek.';
          return;
        }

        Array.from(ul.children).forEach(li => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('wishlist-item');

          const a = li.querySelector('a');
          const img = li.querySelector('img');

          if (a) {
            const h3 = document.createElement('h3');
            const link = document.createElement('a');
            link.href = a.href;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = a.textContent;
            h3.appendChild(link);
            itemDiv.appendChild(h3);
          }

          if (img) {
            const image = document.createElement('img');
            image.src = img.src;
            image.alt = img.alt || '';
            itemDiv.appendChild(image);
          }

          const cloneLi = li.cloneNode(true);
          cloneLi.querySelectorAll('a,img').forEach(el => el.remove());
          let text = cloneLi.textContent.trim();

          if (text) {
            const priceDiv = document.createElement('div');
            priceDiv.className = 'price';
            priceDiv.textContent = text;
            itemDiv.appendChild(priceDiv);
          }

          const clearDiv = document.createElement('div');
          clearDiv.className = 'clearfloat';
          itemDiv.appendChild(clearDiv);

          container.appendChild(itemDiv);
        });
      })
      .catch(err => {
        document.getElementById('wishlist').textContent = 'Chyba p≈ôi naƒç√≠t√°n√≠ wishlistu: ' + err.message;
      });
  </script>
</body>
</html>
